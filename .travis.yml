language: csharp
sudo: required
dist: trusty
services:
- docker
addons:
  apt:
    packages:
    - libunwind8
mono: none
os:
- linux
- osx
osx_image: xcode8.2
branches:
  only:
  - dev
  - /^release\/.*$/
  - /^(.*\/)?ci-.*$/
before_install:
- echo "TRAVIS_OS_NAME = $TRAVIS_OS_NAME"; if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then echo "TRAVIS_OS_NAME DOES EQUAL osx"; brew update; brew install openssl; ln -s
  /usr/local/opt/openssl/lib/libcrypto.1.0.0.dylib /usr/local/lib/; ln -s /usr/local/opt/openssl/lib/libssl.1.0.0.dylib
  /usr/local/lib/; fi
script:
- ./build.sh --ci
- echo "TRAVIS_OS_NAME = $TRAVIS_OS_NAME"; if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then echo "TRAVIS_OS_NAME DOES EQUAL osx"; bash test/SystemdActivation/docker.sh; fi
